<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>關於諾菈 | Nolla</title>

  <style>
    :root{
      --bg:#0b1020;
      --panel:#121833;
      --text:#eaf0ff;
      --muted:#a7b1d9;
      --accent:#a07bff;
      --accent-soft:#7aa5ff;
      --radius:18px;
      --shadow:0 12px 40px rgba(0,0,0,.35);
      --maxw: 820px;
      --leading: 1.95;
    }

    *{ box-sizing:border-box }
    html,body{ margin:0; padding:0; background:
      radial-gradient(1000px 600px at 15% 0%, rgba(160,123,255,.18), transparent 60%),
      radial-gradient(1000px 600px at 85% 20%, rgba(122,165,255,.12), transparent 60%),
      var(--bg);
      color:var(--text);
      font-family: "Noto Sans TC", system-ui, -apple-system, "Segoe UI", Roboto, "PingFang TC", "Microsoft JhengHei", sans-serif;
    }

    /* 上方導覽：回首頁 */
    .topnav{
      position: sticky; top: 0; z-index: 50;
      background: rgba(11,16,32,.60);
      backdrop-filter: saturate(140%) blur(6px);
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .topnav a.home{
      display:inline-block; padding:8px 12px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      color:var(--text); text-decoration:none; font-size:.95rem;
    }
    .topnav a.home:hover{ border-color: rgba(255,255,255,.28); }

    /* 頁首標題 */
    header{ padding: 20px 20px 12px; text-align:center; }
    .kicker{
      letter-spacing:.1em; text-transform:uppercase;
      color:var(--muted); font-size:.85rem;
    }
    h1{
      margin:.25em 0 0;
      font-size: clamp(28px, 3.4vw, 44px);
      line-height:1.2; font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent-soft));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle{ color:var(--muted); margin-top: 6px; font-size: .98rem; }

    main{ max-width: var(--maxw); margin: 28px auto 80px; padding: 0 20px 0; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3vw, 36px);
    }

    h2{
      font-size: clamp(20px, 2.2vw, 28px);
      margin: 0 0 10px; color: #ffffff;
      position: relative;
    }
    h2::after{
      content:""; display:block; width: 64px; height: 3px;
      border-radius: 999px; margin-top: 8px;
      background: linear-gradient(90deg, var(--accent), transparent);
      opacity:.75;
    }
    p{ margin: 12px 0; line-height: var(--leading); font-size: clamp(15px, 1.4vw, 18px); color: var(--text); }
    .muted{ color: var(--muted); }

    figure{ margin: 18px auto; text-align:center; }
    figure img{
      width: min(100%, 760px); max-height: 520px;
      object-fit: cover; border-radius: 14px;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 8px 30px rgba(0,0,0,.25);
    }
    figcaption{ color: var(--muted); font-size: .9rem; margin-top: 6px; }

    .divider{ height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.12), transparent);
      margin: 24px 0; }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="topnav">
    <a class="home" href="/">← 回首頁</a>
  </nav>

  <!-- 頁首 -->
  <header>
    <div class="kicker">ABOUT NOLLA</div>
    <h1>關於諾菈</h1>
    <div class="subtitle">像紫藤故事一樣的長篇敘事頁，溫柔、節奏慢、圖片穿插</div>
  </header>

  <!-- 主體內容 -->
  <main>
    <article class="card">
      <section>
        <h2>在月色與螢光之間</h2>
        <p>在某個總會飄著微光的夜晚，諾菈踏進了我們的時間線。她並不急著說話，只是把歌聲放進耳機，像把一盞盞小燈，悄悄點在各自的日常裡。</p>
        <figure>
          <img src="nolla-hero.gif" alt="諾菈初遇的剪影">
          <figcaption>諾菈初遇的片刻（請替換為你的 GIF 檔）</figcaption>
        </figure>
        <p>有人說，那天之後，通勤的路不再漫長；也有人說，考前夜的焦慮，被她的打氣消了一點點。於是我們開始期待，下一次相遇。</p>
      </section>
    </article>
  </main>

</body>
</html>
