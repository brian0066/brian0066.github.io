<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>樣式測試</title>
  <style>
    /* 你的 CSS（原樣） */
    /* 讓 Hero 變成「整塊背景」，而且會依螢幕高低自適應 */
    .hero {
      position: relative;
      background: url('/assets/cover.png?v=2') right center / cover no-repeat;
      min-height: clamp(360px, 60vh, 720px);
      display:grid; place-items:center; text-align:center;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.40));
    }
    .hero .wrap { position: relative; z-index: 1; color:#ECF2FF; }
    :root { --wrap: min(92vw, 1040px); }
    .wrap { max-width: var(--wrap); margin: 24px auto; padding: 0 16px; }
    .hero h1 { font-size: clamp(28px, 4.5vw, 56px); line-height:1.1;
      background: linear-gradient(90deg, #2f6aff, #7aa5ff);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.35);
    }
    .tagline { font-size: clamp(14px, 1.8vw, 18px); color:#ECF2FF; opacity:.9; }

    /* 下面略：保持你原本的 CSS 都可以 */
  </style>
</head>
<body>
  <!-- 這裡一定要有內容！ -->
  <header class="hero">
    <div class="wrap">
      <h1>這不是白頁 🎉</h1>
      <p class="tagline">看得到這些字，代表 HTML + CSS 都在正確的位置。</p>
    </div>
  </header>

  <main class="wrap">
    <p>接著把你的實際內容（導覽、倒數、影片等）慢慢加回來。</p>
  </main>
</body>
</html>
