<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>關於諾菈 | Nolla</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1020;
      --panel:#121833;
      --text:#eaf0ff;
      --muted:#a7b1d9;
      --accent:#a07bff;
      --accent-soft:#7aa5ff;
      --radius:18px;
      --shadow:0 12px 40px rgba(0,0,0,.35);
      --maxw: 820px;
      --leading: 1.95;
    }

    *{ box-sizing:border-box }
    html,body{
      margin:0; padding:0;
      background:
        linear-gradient(180deg, #141e30, #243b55); /* 夜空藍漸層 */
      color:var(--text);
      font-family: "Noto Sans TC", system-ui, -apple-system, "Segoe UI", Roboto, "PingFang TC", "Microsoft JhengHei", sans-serif;
    }

    /* 星空疊層 */
    body::before{
      content:"";
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: url('/assets/stars.png'); /* 換成你的星空圖 */
      opacity: 0.15;
      pointer-events: none;
      z-index: -1;
    }

    /* 上方導覽：回首頁 */
    .topnav{
      position: sticky; top: 0; z-index: 50;
      background: rgba(11,16,32,.60);
      backdrop-filter: saturate(140%) blur(6px);
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .topnav a.home{
      display:inline-block; padding:8px 12px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      color:var(--text); text-decoration:none; font-size:.95rem;
    }
    .topnav a.home:hover{ border-color: rgba(255,255,255,.28); }

    header{ padding: 48px 20px 12px; text-align:center; }
    .kicker{
      letter-spacing:.1em;
      text-transform:uppercase;
      color:var(--muted);
      font-size:.85rem;
    }
    h1{
      margin:.25em 0 0;
      font-size: clamp(28px, 3.4vw, 44px);
      line-height:1.2;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent-soft));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle{
      color:var(--muted);
      margin-top: 6px;
      font-size: .98rem;
    }

    main{ max-width: var(--maxw); margin: 28px auto 80px; padding: 0 20px 0; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3vw, 36px);
    }

    section + section{ margin-top: 36px; }
    h2{
      font-size: clamp(20px, 2.2vw, 28px);
      margin: 0 0 10px;
      color: #ffffff;
      position: relative;
    }
    h2::after{
      content:"";
      display:block;
      width: 64px;
      height: 3px;
      border-radius: 999px;
      margin-top: 8px;
      background: linear-gradient(90deg, var(--accent), transparent);
      opacity:.75;
    }
    p{ margin: 12px 0; line-height: var(--leading); font-size: clamp(15px, 1.4vw, 18px); color: var(--text); }
    .muted{ color: var(--muted); }

    figure{ margin: 18px auto; text-align:center; }
    figure img{
      width: min(100%, 760px);
      max-height: 520px;
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 8px 30px rgba(0,0,0,.25);
    }
    figcaption{ color: var(--muted); font-size: .9rem; margin-top: 6px; }

    .float{ float: right; width: min(46%, 360px); margin: 6px 0 12px 16px; }
    .float img{ width: 100%; border-radius: 12px; }

    .divider{
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.12), transparent);
      margin: 24px 0;
    }

    @media (max-width: 860px){
      .float{ float:none; width:100%; margin: 8px 0 12px 0; }
    }
  </style>
</head>
<body>

  <nav class="topnav">
    <a class="home" href="/">← 回首頁</a>
  </nav>

  <header>
    <div class="kicker">About Nolla</div>
    <h1>關於諾菈</h1>
    <div class="subtitle">像紫藤故事一樣的長篇敘事頁，溫柔、節奏慢、圖片穿插</div>
  </header>

  <main>
    <article class="card">
      <!-- 你的 section 區塊照舊 -->
    </article>
  </main>
</body>
</html>
