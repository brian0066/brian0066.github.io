<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>里程碑 — 一年大事記</title>
  <meta name="description" content="諾菈一周年大事記 — 記錄推特初登場、初配信、收益化、會員啟動、會限、生日直播與線下互動等重要里程碑。" />
  <link rel="stylesheet" href="/assets/styles.css" />

  <style>
    /* === 固定在頂端的膠囊導覽 === */
    .site-nav{
      position: fixed; top: 0; left: 0; right: 0;
      z-index: 10000;
      display: flex; justify-content: center; gap: 12px;
      padding: 10px 14px;
      background: rgba(11,16,32,.65);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .site-nav .pill{
      padding: 8px 14px; border-radius: 999px;
      text-decoration: none;
      color: #eaf0ff; font-weight: 600;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      transition: .2s;
    }
    .site-nav .pill:hover{
      background: rgba(160,123,255,.25);
      border-color: rgba(255,255,255,.36);
      color:#fff;
      box-shadow: 0 6px 20px rgba(160,123,255,.25);
    }
    body.has-fixed-nav{ padding-top: var(--nav-h, 60px); }

    /* ===== 背景 ===== */
    body.theme-sky{
      background: linear-gradient(180deg, #f3f6ff, #e9edff, #ffffff);
      font-family: system-ui, -apple-system, "PingFang TC", "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      color: #1b1f36;
    }

    /* ===== 時間軸基礎設定 ===== */
    :root{
      --dot:#7aa5ff;
      --card:rgba(255,255,255,0.85);
      --ink:#1b1f36;
      --muted:#7682a4;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:16px;
      --maxw: 980px;
    }
    main.wrap { max-width: var(--maxw); margin:auto; padding: 12px; }

    .timeline{
      position: relative;
      margin: 28px auto 80px;
      padding: 20px 0;
    }
    /* 中心線動畫 */
    .timeline::before{
      content:"";
      position:absolute; left:50%; top:0; bottom:0;
      width:3px; transform:translateX(-50%);
      background:linear-gradient(180deg, rgba(201,212,255,.9), rgba(232,236,255,.9));
      border-radius: 999px;
    }
    .timeline::after{
      content:"";
      position:absolute; left:50%; top:0; bottom:0;
      width:3px; transform:translateX(-50%);
      background:linear-gradient(180deg, rgba(160,123,255,0) 0%,
                                 rgba(160,123,255,.45) 50%,
                                 rgba(160,123,255,0) 100%);
      background-size: 100% 220px;
      animation: flow 2.8s linear infinite;
      border-radius: 999px;
      pointer-events:none;
    }
    @keyframes flow{
      0%   { background-position: 0 -220px; }
      100% { background-position: 0 220px; }
    }

    .tl-item{
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin: 26px 0;
    }
    /* 節點呼吸光暈 */
    .tl-item::before{
      content:"";
      position:absolute; left:50%; top:24px; transform:translate(-50%,-50%);
      width:16px; height:16px; border-radius:50%;
      background: var(--dot);
      border:3px solid #fff;
      box-shadow:0 0 0 6px rgba(122,165,255,.18), 0 0 18px rgba(122,165,255,.45);
      animation: breathe 2.6s ease-in-out infinite;
    }
    @keyframes breathe{
      0%,100%{ box-shadow:0 0 0 6px rgba(122,165,255,.18),0 0 16px rgba(122,165,255,.35); }
      50%{ box-shadow:0 0 0 10px rgba(122,165,255,.26),0 0 28px rgba(122,165,255,.60); }
    }

    /* 分隔線：日期和卡片間的淡色水平線 */
    .tl-date::after{
      content:"";
      flex:1;
      height:1px;
      background:rgba(118,130,164,.25);
      margin-left:12px;
    }
    .tl-item:nth-child(even) .tl-date::after{ display:none; } /* 只保留一側，避免重複 */
    .tl-item:nth-child(even) .tl-date::before{
      content:"";
      flex:1;
      height:1px;
      background:rgba(118,130,164,.25);
      margin-right:12px;
    }

    .tl-date{
      display:flex; align-items:center; justify-content:flex-end;
      color: var(--muted); font-weight:700; letter-spacing:.02em;
    }
    .tl-date time{ background:#f3f6ff; border:1px solid #e2e8ff; padding:8px 12px; border-radius:999px; }

    .tl-card{
      background: var(--card); color: var(--ink);
      border-radius: var(--radius); box-shadow: var(--shadow);
      border:1px solid #eef1ff; padding: 16px 18px;
      backdrop-filter: blur(8px);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .tl-card:hover{
      transform: translateY(-6px);
      box-shadow:0 12px 36px rgba(0,0,0,.18);
    }

    .tl-card h3{ margin:.1rem 0 .4rem; font-size:1.25rem; }
    .tl-card p{ margin:0; line-height:1.8; color:#38415b; }
    .tl-media{ margin-top:10px; border-radius:12px; overflow:hidden; }

    .video-wrapper{
      position: relative; width: 100%;
      padding-bottom: 56.25%; height: 0;
      overflow: hidden; border-radius: 12px;
    }
    .video-wrapper iframe{
      position: absolute; inset: 0;
      width: 100%; height: 100%; border: 0;
    }

    .tl-item:nth-child(odd) .tl-date{ grid-column: 1 / 2; }
    .tl-item:nth-child(odd) .tl-card{ grid-column: 2 / 3; }
    .tl-item:nth-child(even) .tl-date{ grid-column: 2 / 3; justify-content:flex-start; }
    .tl-item:nth-child(even) .tl-card{ grid-column: 1 / 2; }

    /* 滑入淡入動畫 */
    .reveal{ opacity:0; transform:translateY(18px); filter:saturate(0.9);
      transition:opacity .6s ease, transform .6s ease, filter .6s ease; }
    .tl-item:nth-child(odd) .tl-card.reveal{ transform:translateX(18px); }
    .tl-item:nth-child(even) .tl-card.reveal{ transform:translateX(-18px); }
    .tl-item .tl-date.reveal{ transform:translateY(10px); }
    .reveal.inview{ opacity:1; transform:none; filter:saturate(1); }
    .reveal{ transition-delay: var(--d, 0s); }

    @media (prefers-reduced-motion: reduce){
      .timeline::after,.tl-item::before{ animation:none; }
      .reveal{ opacity:1; transform:none; transition:none; }
    }
    @media (max-width: 800px){
      .timeline::before,.timeline::after{ left:24px; transform:none; }
      .tl-item{ grid-template-columns: 1fr; padding-left:56px; }
      .tl-item::before{ left:24px; transform:translate(-50%,-50%); }
      .tl-date{ justify-content:flex-start; }
      .tl-date::after,.tl-date::before{ display:none; } /* 手機版不顯示分隔線 */
      .tl-item .tl-card.reveal{ transform:translateY(16px); }
    }
  </style>
</head>
<body class="theme-sky">

  <!-- 導覽列 -->
  <nav class="site-nav" id="siteNav">
    <a class="pill" href="/">Home</a>
    <a class="pill" href="/about/">關於諾菉</a>
    <a class="pill" href="/timeline/" aria-current="page">里程碑</a>
    <a class="pill" href="/gifts/">給諾菉的禮物</a>
    <a class="pill" href="/gallery/">相簿</a>
  </nav>

  <main class="wrap">
    <h1>一年大事記（直式）</h1>
    <!-- 範例事件 -->
    <section class="timeline">
      <article class="tl-item">
        <div class="tl-date reveal"><time datetime="2024-09-14">2024-09-14</time></div>
        <div class="tl-card reveal"><h3>推特第一篇貼文</h3></div>
      </article>
    </section>
  </main>

  <!-- 動態導覽高度 + IntersectionObserver -->
  <script>
    (function(){
      const nav=document.getElementById('siteNav');
      if(nav){
        const apply=()=>{document.body.classList.add('has-fixed-nav');document.body.style.setProperty('--nav-h',(nav.offsetHeight||60)+'px');};
        apply();window.addEventListener('resize',apply,{passive:true});
      }
      const reduce=window.matchMedia&&window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const els=document.querySelectorAll('.reveal');
      if(reduce||!('IntersectionObserver'in window)){els.forEach(e=>e.classList.add('inview'));return;}
      const io=new IntersectionObserver(es=>{es.forEach(en=>{if(en.isIntersecting){en.target.classList.add('inview');io.unobserve(en.target);}})},{threshold:0.1});
      els.forEach(e=>io.observe(e));
    })();
  </script>
</body>
</html>
