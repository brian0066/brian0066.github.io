<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nolla — 1st Anniversary</title>

  <!-- Open Graph 基本 -->
  <meta property="og:title" content="Nolla — 1st Anniversary" />
  <meta property="og:description" content="粉絲自製一週年回顧：時間軸、精華片段、相簿收藏。" />
  <meta property="og:image" content="https://brian0066.github.io/assets/cover.png" />
  <meta property="og:url" content="https://brian0066.github.io/" />
  <meta property="og:type" content="website" />

  <link rel="icon" href="/favicon.ico" />
  <link rel="preload" as="image" href="/assets/cover.jpg" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <header class="hero">
    <div class="wrap">
      <h1>Nolla — 1st Anniversary</h1>
      <p class="tagline">把第一年的光與熱收進來——這是我（粉絲）策展的回憶小站。</p>
      <nav class="cta">
        <a class="btn" href="/timeline/">看時間軸</a>
        <a class="btn outline" href="/gallery/">看相簿</a>
      </nav>
    </div>
    <img class="cover" src="/assets/cover.png" alt="Anniversary Cover" />
  </header>

  <main class="wrap">
    <section>
      <h2>這一年最喜歡的 3 段精華</h2>
      <div class="grid vids">
        <!-- 換成你的 YouTube 影片 ID（v=後面那段），高度會自適應 -->
        <div class="video">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_1"
                  title="Nolla Highlight 1"
                  loading="lazy" allowfullscreen></iframe>
        </div>
        <div class="video">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_2"
                  title="Nolla Highlight 2"
                  loading="lazy" allowfullscreen></iframe>
        </div>
        <div class="video">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_3"
                  title="Nolla Highlight 3"
                  loading="lazy" allowfullscreen></iframe>
        </div>
      </div>
      <p class="hint">* 內嵌方式依官方指引，更多播放器參數（如自動播放、隱藏資訊）可在文件中查詢。*</p>
    </section>

    <section>
      <h2>站內導覽</h2>
      <ul class="list">
        <li><a href="/timeline/">一年大事記（互動時間軸）</a></li>
        <li><a href="/gallery/">回憶相簿（靜態）</a></li>
      </ul>
    </section>
  </main>

  <footer class="foot">
    <p>Fans made • 非官方 • © 2025</p>
  </footer>
</body>
</html>
