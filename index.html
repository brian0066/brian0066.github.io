  <!-- 覆蓋一些樣式：導覽卡片、Hero 遮罩、倒數字體顏色 -->
  <style>
    /* ---- 導覽列：置中＋膠囊卡片 ---- */
    .site-nav{
      position: sticky; top: 0; z-index: 60;
      display: flex; gap: 12px; justify-content: center;
      padding: 10px 14px;
      background: rgba(11,16,32,0.65);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .site-nav .pill{
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      text-decoration: none;
      color: #eaf0ff;
      font-weight: 600;
      background: rgba(255,255,255,.09);
      border: 1px solid rgba(255,255,255,.14);
      transition: all .2s ease;
    }
    .site-nav .pill:hover{
      background: rgba(160,123,255,.25);
      border-color: rgba(255,255,255,.35);
      color: #fff;
      box-shadow: 0 4px 14px rgba(160,123,255,.28);
    }

    /* ---- Hero：加深色遮罩，讓字清楚 ---- */
    .hero{
      position: relative;
      color: #fff; /* 確保預設字色為白 */
    }
    .hero::before{
      content:"";
      position: absolute;
      inset: 0;
      /* 你可以把 .55 調亮或調暗（0.45~0.65 都可） */
      background: linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65));
      z-index: 0;
    }
    .hero .wrap{ position: relative; z-index: 1; }
    .hero h1{
      color:#fff; 
      text-shadow: 0 3px 18px rgba(0,0,0,.45);
    }
    .hero .tagline{
      color:#eaf0ff; opacity:.95;
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }

    /* ---- 倒數計時器：高對比配色 ---- */
    .countdown {
      font-size: clamp(20px, 3vw, 32px);
      font-weight: 800;
      line-height: 1.3;
      margin-top: 16px;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
      letter-spacing: .02em;
    }
    .countdown span {
      display: inline-block;
      padding: 0 .25em;
      color: #b8d7ff; /* 淡藍，與白字搭配 */
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
      font-weight: 900;
    }
    .countdown small {
      display: block;
      margin-top: 6px;
      font-weight: 600;
      opacity: .9;
      font-size: .85em;
      color:#eaf0ff;
    }
  </style>

  <!-- ⏱ 倒數計時器腳本 -->
  <script>
    // 設定倒數目標時間：2025-10-09 21:00
    const targetDate = new Date("2025-10-09T21:00:00");

    const el = document.getElementById("countdown");

    function pad(n){ return String(n).padStart(2, "0"); }

    function render(diffMs){
      const days = Math.floor(diffMs / 86400000);
      const hours = Math.floor((diffMs % 86400000) / 3600000);
      const minutes = Math.floor((diffMs % 3600000) / 60000);
      const seconds = Math.floor((diffMs % 60000) / 1000);
      el.innerHTML = `<span>${days}</span> 天 <span>${pad(hours)}</span> 小時 <span>${pad(minutes)}</span> 分 <span>${pad(seconds)}</span> 秒
      <small>目標：${targetDate.toLocaleString()}</small>`;
    }

    function tick(){
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0){
        el.textContent = "🎉 一週年快樂！";
        clearInterval(timer);
      } else {
        render(diff);
      }
    }
    tick();
    const timer = setInterval(tick, 1000);
  </script>
