<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>給諾菈的禮物</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    /* === 固定在頂端的膠囊導覽（與其他頁一致） === */
    .site-nav{
      position: fixed; top: 0; left: 0; right: 0;
      z-index: 10000;
      display: flex; justify-content: center; gap: 12px;
      padding: 10px 14px;
      background: rgba(11,16,32,.65);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .site-nav .pill{
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      text-decoration: none;
      color: #eaf0ff; font-weight: 600;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      transition: .2s;
    }
    .site-nav .pill:hover{
      background: rgba(160,123,255,.25);
      border-color: rgba(255,255,255,.36);
      color:#fff;
      box-shadow: 0 6px 20px rgba(160,123,255,.25);
    }
    /* 讓內容不被固定導覽遮住（高度由 JS 動態帶入） */
    body.has-fixed-nav{ padding-top: var(--nav-h, 60px); }

    /* === 此頁卡片樣式（沿用你的設定） === */
    .cards {
      display: grid;
      gap: 24px;
      margin-top: 32px;
    }
    .card {
      display: block;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      border: 1px solid #eee;
      transition: transform .2s, box-shadow .2s;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 1.5rem;
      color: #1b1f36;
    }
    .card p {
      margin: 0;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body class="theme-sky">
  
  <!-- 固定頂端導覽（pill 版） -->
  <nav class="site-nav" id="siteNav">
    <a class="pill" href="/">Home</a>
    <a class="pill" href="/about/">關於諾菈</a>
    <a class="pill" href="/timeline/">里程碑</a>
    <a class="pill" href="/gifts/">給諾菈的禮物</a>
    <a class="pill" href="/gallery/">相簿</a>
  </nav>

  <main class="wrap">
    <h1>給諾菈的祝福</h1>
    
    <div class="cards">
      <a class="card" href="/gifts/blessings/">
        <h3>祝福語</h3>
        <p>寫給她的話，短短幾句就足夠。</p>
      </a>
    </div>
  </main>

  <!-- 動態取得導覽高度，替 body 預留空間 -->
  <script>
    (function(){
      const nav = document.getElementById('siteNav');
      if(!nav) return;
      function applyPadding(){
        const h = nav.offsetHeight || 60;
        document.body.classList.add('has-fixed-nav');
        document.body.style.setProperty('--nav-h', h + 'px');
      }
      applyPadding();
      window.addEventListener('resize', applyPadding);
    })();
  </script>
</body>
</html>
